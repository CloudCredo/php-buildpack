---
language: php

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - cf_spec/
  - log/
  - test/
  - bin/package
  - buildpack-packager/
  - nodejs_buildpack-*v*.zip

url_to_dependency_map:
  - match: php\/v(\d+\.\d+\.\d+)
    name: php
    version: $1

dependencies:
  - name: httpd
    version: 2.4.12
    uri: https://pivotal-buildpacks.s3.amazonaws.com/php/binaries/lucid/httpd/2.4.12/httpd-2.4.12.tar.gz
    md5: 2ce9d8cd0a39e6fdbee4079f906e5213
    cf_stacks:
      - lucid64
      - cflinuxfs2
  - name: php
    version: 5.5.20
    uri: https://pivotal-buildpacks.s3.amazonaws.com/php/binaries/lucid/php/5.5.20/php-5.5.20.tar.gz
    md5: 99c0d323ef900fb65ed315253fea8735
    cf_stacks:
      - lucid64
      - cflinuxfs2
